<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SwiftDrop</title>
  <link rel="stylesheet" href="../static/script/Dowland.css" />
  <link rel="icon" type="image/png" href="../static/image/Swift_Drop%20(1).png" />
</head>
<body>
  <header>
    <div class="logo">
      <img src="../static/image/Swift_Drop%20(1).png" alt="SwiftDrop Logo" height="30" />
    </div>
    <button class="menu-toggle" aria-label="Otwórz menu">&#9776;</button>
    <nav class="menu">
      <ul>
        <li><a href="/">Strona Główna</a></li>
        <li><a href="/upload">Wyślij</a></li>
        <li><a href="/download" class="active">Pobierz</a></li>
        <li><a href="/about">O nas</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <h1>Pobieranie plików</h1>

    <h2>Obrazy</h2>
    <div class="image-gallery">
      {% for image in image_files %}
        <div class="image-card">
          <img src="{{ url_for('uploaded_file', filename=image) }}" alt="{{ image }}">
          <p><a href="{{ url_for('uploaded_file', filename=image) }}" download>Pobierz</a></p>
        </div>
      {% endfor %}
    </div>

    <h2>Inne pliki</h2>
    <ul>
      {% for file in files %}
        <li>
          {{ file }} —
          <a href="{{ url_for('uploaded_file', filename=file) }}" download>Pobierz</a>
        </li>
      {% endfor %}
    </ul>
  </main>

  <script src="../static/script/index.js"></script>
</body>
</html>
